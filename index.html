    <body>
        <script>
        var x = 570;
        var y = 305;
        var telaAtiva = 1
        
        function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        
        }

        function draw() {
        //R, G, B
        background('#7C3D99');
        
        fill('white');

        rect(570, 305, 200, 55, 10);

        text('JOGAR', 617, 342);
        text('SAIR', 632, 482);
        
         textSize(28);
        fill('black');
        text('INSTRUÇÕES', 577, 412);
            
        noFill();
        stroke(225, 215, 0);
        strokeWeight(7);
        rect(x, y, 200, 57, 10);
          
          switch(telaAtiva) {

        case 2:

          instrucoes();

          break;  
              case 3:
                  jogar();

      }

}

             function jogar(){
        var x = 1366/2;
        var y = 1366/3;
        
        function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        
        }

        function draw() {
        //R, G, B
        background('#7C3D99');
        
        
        fill('white');
        stroke('black');
        strokeWeight(1);
        rect(0, 1366/3, 1366/3, 200, 10);
        rect(1366/3, 1366/3, 1366/3, 200, 10);
        rect(2*1366/3, 1366/3, 1366/3, 200, 10);

        if (x<1366/3) {
            fill('blue');
            stroke('black');
            strokeWeight(1);
            rect(0, 1366/3, 1366/3, 200, 10);
        }
        else if (x>1366/3 && x<2*1366/3) {
            fill('blue');
            stroke('black');
            strokeWeight(1);
            rect(1366/3, 1366/3, 1366/3, 200, 10);
        }
        else {
            fill('blue');
            stroke('black');
            strokeWeight(1);
            rect(2*1366/3, 1366/3, 1366/3, 200, 10);
        }

        fill('black');
        textSize(30);
        text('RESPOSTA 1', 135, 550);
        text('RESPOSTA 2', 590, 550);
        text('RESPOSTA 3', 1040, 550);
        text('TEMPO', 30, 50);
        text('VIDAS', 1230, 50);
        textSize(50);
        text('PERGUNTA', 550, 190);
        
        fill('blue');
        stroke('black');
        strokeWeight(1);
        ellipse(x, 415, 80, 80);

        if (keyIsDown(LEFT_ARROW)) {
                if (x>43) {
                    x-=10;
                }
            } 
        if (keyIsDown(RIGHT_ARROW)) {
                if (x<1323) {
                    x+=10;
                }
            }
        }
}
       
 

      
        function instrucoes() {

             //R, G, B

            background('#7FDBFF');
            
            fill('white');
            stroke('black');
            strokeWeight(2);
            rect(240, 200, 850, 80, 10);
            rect(240, 300, 850, 80, 10);
            rect(240, 400, 850, 80, 10);

             textSize(22);
              fill('black');

              text('INSTRUÇÃO 1:', 250, 230);
              text('INSTRUÇÃO 2:', 250, 330);
              text('INSTRUÇÃO 3:', 250, 430);
              text('PRESSIONE SETA A ESQUERDA PARA VOLTAR', 400, 500)

            fill('white');

            stroke('red');

            strokeWeight(1);



            textSize(36);

            fill('black');



            text('INSTRUÇÕES DO GEOQUEST', 450, 55);
           if(keyCode===LEFT_ARROW){
             telaAtiva=1;
           }
         
          }

        function keyPressed() {
        if (keyCode === DOWN_ARROW) {
            if(y<445)
            y+=70;
        } else if (keyCode === UP_ARROW) {
            if(y>305) 
            y-=70;
        }
        if(y>=305 && y<=360 && keyCode===ENTER) {
            background('red');
            if(keyCode===ENTER){
            telaAtiva = 3;
               }
            }
        if(y>=375 && y<=430  && keyCode===ENTER) {
          
          
             if (keyCode ===ENTER ){
            telaAtiva = 2;
            
           }
          
        }
        if(y>=445 && y<=500 && keyCode===ENTER) {
                alert("ADEUS...");
                window.close();
            }

        }
        </script>
